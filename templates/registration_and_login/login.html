{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Kynect - Login</title>
        <meta charset=utf-8 />

        <!-- Favicon Import -->
        <link   rel="icon" 
                href="{% static 'media/images/favicon/favicon.ico' %}">

        <!-- Bootstrap Stylesheets -->
        <link   rel="stylesheet" 
                href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- External Stylesheets -->
        <link   rel="stylesheet"
                type="text/css" 
                href="{% static 'css/master.css' %}">

        <!-- Google Web Fonts -->
        <link   rel="stylesheet"
                href="https://fonts.googleapis.com/css?family=Raleway">
        <link   href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" 
                rel="stylesheet">
        <link   href="https://fonts.googleapis.com/css?family=Muli" 
                rel="stylesheet">    

        <!-- JQuery Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        <!-- Bootstrap Javascript Library -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        {% include "navbar.html" %}

        <div class="first-div">
            {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
        </div>

        <div class="container first-div">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <span class="panel-title">Please Sign In</span>
                        </div>

                        <div class="panel-body">
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}

                                <p class="bs-component">
                                    <center>
                                        {{ form }}
                                    </center>
                                </p>

                                <p class="bs-component">
                                    <center>
                                        <p>
                                            <br />
                                            <input class="btn btn-success btn-sm" type="submit" value="LOGIN" />
                                            &nbsp or &nbsp
                                            <a href="/sign_up/">Sign Up!</a>
                                        </p>

                                        <br />

                                        <p>
                                            <a href="{% url 'password_reset' %}">Forgot your password?</a>
                                        </p>
                                    </center>
                                </p>


                                <input type="hidden" name="next" value="{{ next }}" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- SCRIPTS GO HERE -->



        <!-- SCIPTS END HERE -->
    </body>
</html>
