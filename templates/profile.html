<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
        <title>Account Portal</title>
        <meta charset=utf-8 />

        <link   rel="stylesheet" 
                href="{% static "bootstrap/dist/css/bootstrap.min.css" %}" />
        <link   rel="stylesheet"
                href="https://fonts.googleapis.com/css?family=Raleway">
        <link   href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" 
                rel="stylesheet">
                
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>

        <style>
            html,body {
                padding:0px;
                margin:0px;
                width:100%;
                height:100%;
            }

            /* NAVBAR BEGIN */

            .navbar {
                border-width:0;
                font-family: 'Alegreya Sans SC', sans-serif;
            }

            .navBrandName {
                padding-top:10px;
                padding-bottom:10px;
                font-weight: bold;
                font-size:24px;
                font-family: 'Raleway', sans-serif;
            }

            .navBrandName img {
                display:inline-block;
                width:30px;
                height:30px;
                margin-right:5px;
            }

            .navBrandName span {
                vertical-align:middle;
            }

            .buyNow {
                margin-right:15px;
            }

            .navLinks:hover {
                background-color:#dddddd;
            }

            .navbar-nav {
                border:none;
                margin-top:0;
                margin-bottom:0;
            }

            /* NAVBAR END */

            /* FOOTER BEGIN */

            #footer { 
                background-color:#252525; 
                color:white;
                width:100%;
                padding-top:40px;
                padding-bottom:40px;
                position:absolute;
                top:100%;
                overflow:hidden;

                -webkit-box-shadow: inset 0px 0px 14px 3px rgba(0,0,0,0.75);
                -moz-box-shadow: inset 0px 0px 14px 3px rgba(0,0,0,0.75);
                box-shadow: inset 0px 0px 14px 3px rgba(0,0,0,0.75);
            }

            #footerDivLeft {
                display:block;
                width:33%;
                float:left;
            }

            #footerDivLeft div {
                display:block;
                width:60%;
                margin-left:40%;
            }

            #footerDivLeft div span {
                display:block;
                width:100%;
            }

            #footerDivRight {
                display:block;
                width:33%;
                float:right;
                font-size:14px;
            }

            #footerDivRight div {
                display:block;
                width:100px;
                float:right;
                margin-right:40%;
                border-style:solid;
                border-width:0px;
                border-right-width:1px;
            }

            #footerDivRight div span {
                display:block;
                width:100%;
                text-align:left;
            }

            #footerDivRight div a {
                color:#ffffff;
            }

            #footerDivRight div a:hover {
                text-decoration:underline;
            }

            #footerDivMiddle {
                display:block;
                width:34%;
                margin-left:auto;
                margin-right:auto;
                text-align:center;
                font-size:14px;
            }

            /* FOOTER END */

            .mainContainer {
                position:absolute;
                top:50px;
                bottom:0;
                left:0;
                right:0;
                overflow-y:auto;
            }

            #headerProfile {
                display:block;
                width:86%;
                margin-left:auto;
                margin-right:auto;
                margin-top:20px;
            }

            #headerProfile #headerTextProfile {
                display:block;
                width:auto;
                float:left;
                font-size:36px;
            }

            #notificationsContainer {
                display:block;
                width:70%;
                height:60px;
                float:right;
            }

            #notificationIcon {
                position: relative;
                display: block;
                height:36px;
                width:36px;
                margin-top:20px;
                background: url('/static/media/site_images/message_icon_1.png') no-repeat;
                background-size: contain;
                text-decoration: none;
                float:right;
            }

            #notificationsNum {
                background-color:red;
                position: absolute;
                padding-left:5px;
                padding-right:5px;
                right: -10px;
                top:-10px;
                color: #fff;
                border-radius:5px;
            }

            #iconRowContainer {
                display:block;
                width:84%;
                position:absolute;
                top:77px;
                bottom:0px;
                clear:both;
                margin-left:8%;
                margin-right:8%;
            }

            #iconRowTop {
                display:flex;
                width:100%;
                height:50%;
                align-items:center;
            }

            #iconRowBottom {
                display:flex;
                width:100%;
                height:50%;
                align-items:center;
            }

            .mainContainer div .iconContainerLeft {
                display:block;
                width:33%;
                float:left;
                text-align:center;
            }

            .mainContainer div .iconContainerRight {
                display:block;
                width:33%;
                float:right;
                text-align:center;
            }

            .mainContainer div .iconContainerMiddle {
                display:block;
                width:34%;
                margin-left:auto;
                margin-right:auto;
                text-align:center;
            }

            .iconContainerLeft img {
                width:200px; 
                height:auto; 
            }

            .iconContainerRight img {
                width:200px; 
                height:auto; 
            }

            .iconContainerMiddle img {
                width:200px; 
                height:auto; 
            }

            .iconContainerLeft span {
                display:block; 
                margin-top:20px;
                text-align:center;
                font-size:30px;
            }

            .iconContainerRight span {
                display:block; 
                margin-top:20px;
                text-align:center;
                font-size:30px;
            }

            .iconContainerMiddle span {
                display:block; 
                margin-top:20px;
                text-align:center;
                font-size:30px;
            }
        </style>
    </head>

    <body>
        {% include "navbar.html" %}

        <div class="mainContainer">
            <div id="headerProfile">
                <span id="headerTextProfile">My Portal</span>

                <!-- Check number of Notifications here -->
                <a href="/notifications/" id="notificationIcon">
                    <span id="notificationsNum">1</span>
                </a>

                <hr style="border:0; height:1px; width:100%; background-color:#aaaaaa; margin:0;">
            </div>

            <div id="iconRowContainer">
                <div id="iconRowTop">
                    <div class="iconContainerLeft">
                        <a href="#"><img src="/static/media/site_images/locate_icon_5.png"></a>
                        <br />
                        <span>Locate Device</span>
                    </div>

                    <div class="iconContainerRight">
                        <a href="#"><img src="/static/media/site_images/pet_icon_2.png"></a>
                        <br />
                        <span>Pet Info</span>
                    </div>

                    <div class="iconContainerMiddle">
                        <a href="#"><img src="/static/media/site_images/data_icon_6.png"></a>
                        <br />
                        <span>Data Analysis</span>
                    </div>
                </div>

                <div id="iconRowBottom">
                    <div class="iconContainerLeft">
                        <a href="#"><img src="/static/media/site_images/history_icon_1.png"></a>
                        <br />
                        <span>History Log</span>
                    </div>

                    <div class="iconContainerRight">
                        <a href="#"><img src="/static/media/site_images/account_icon_4.png"></a>
                        <br />
                        <span>Account Settings</span>
                    </div>

                    <div class="iconContainerMiddle">
                        <a href="#"><img src="/static/media/site_images/device_icon_1.png"></a>
                        <br />
                        <span>Device Management</span>
                    </div>
                </div>
            </div>    

            {% include "footer.html" %}
        </div>
        
        <!-- SCRIPTS GO HERE -->



        <!-- SCIPTS END HERE -->
    </body>
</html>
