<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
        <title>Kynect - Monitoring Collar</title>
        <meta charset=utf-8 />

        <!-- Bootstrap Stylesheets -->
        <link   rel="stylesheet" 
                href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- External Stylesheets -->
        <link   rel="stylesheet"
                type="text/css" 
                href="{% static 'css/master.css' %}">

        <!-- Google Web Fonts -->
        <link   rel="stylesheet"
                href="https://fonts.googleapis.com/css?family=Raleway">
        <link   href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" 
                rel="stylesheet">
        <link   href="https://fonts.googleapis.com/css?family=Muli" 
                rel="stylesheet">    

        <!-- JQuery Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        <!-- Bootstrap Javascript Library -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        {% include "navbar.html" %}

        <div class="subscribe-main-section">
            <div class="subscribe-form-container">
                <span class="subscribe-form-heading">Stay Kynected to Your Best Friend</span>

                <span class="subscribe-form-subheading">Don't Wait Until It's Too Late</span>

                <br />

                <form action="#" method="post">
                    {% csrf_token %}

                    <input  type="text" 
                            class="form-control subscribe-name-input" 
                            id="name"  
                            placeholder="First Name">

                    <input  type="email" 
                            class="form-control subscribe-email-input has-feedback has-success" 
                            id="email" 
                            placeholder="yourname@email.com">

                    <button type="submit" class="btn btn-primary subscribe-submit-btn">Submit</button>
                </form>
            </div>
        </div>

        {% include "footer.html" %}
        
        <!-- SCRIPTS GO HERE -->

        

        <!-- SCIPTS END HERE -->
    </body>
</html>
